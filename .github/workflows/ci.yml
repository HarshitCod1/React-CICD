name: React Native Ci pipeline

on:
  push:
      branches:
       - main
       - master
        
jobs: 
    build-and-test:
        runs-on: ubuntu-latest
        steps:
          - name: "Setup Node js"
            uses: actions/setup-node@v4
            with:
              node-version: "20"
          - name: "Chcekout Repo"
            uses: actions/checkout@v3

          - name: "Install Dependenciees"
            run: npm install